<head>
    <title>data test</title>
    <script type="text/javascript">
        console.log("test log is jquery method...");

    <script src="../jquery.js" type="text/javascript"></script>
    <script type="text/javascript">


        $(document).ready(function () {

            console.log($('body').data());

            console.log($('body').data('bar'));

            //console.log($('body').data('bar', 'hello,this is bar value...'));
            $('body').data('bar', 'hello,this is bar value....');

            console.log($('body').data('bar'));

            console.log($('body').data());

            console.log($('#div1').data());

            $("#div1").data("div1Key", "my is div value");

            console.log($("#div1").data("div1Key"));

            console.log($('body').data());
            console.log($('#div1').data());


            var div1Object = $("#div1").data();
            console.log("div info--->" + "key:" + div1Object + ",value:" + div1Object.div1Key);

        });

    </script>
</head>

    <div id="div1">
